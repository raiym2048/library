<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>


<div >
    <form method="post" action="/" th:action="@{/}" th:object="${book}" >

        <!--    private String  title, author, publisher, ISBN;
      -->
        <!--
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</p>
        -->
        <input type="text" name="title">
        <input type="text" name="author">
        <input type="text" name="publisher">
        <input type="text" name="ISBN">


        <div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Add</button>
        </div>
    </form>

<!--    private String  title, author, publisher, ISBN;
-->
    <tr th:each="booki : ${book}">
        <td th:text="${booki.id}"></td>
        <td th:text="${booki.title}"></td>
        <td th:text="${booki.author}"></td>
        <td th:text="${booki.publisher}"></td>
        <td th:text="${booki.ISBN}"></td>
        <div class="addDiv">
            <a class="nameAclass" th:href="@{/edit/{id}(id=${booki.id})}">edit</a>
            <a th:method="get" class="nameAclass" th:href="@{/delete/{id}(id=${booki.id})}">delete</a>
        </div>
    </tr>

    <a th:href="@{/borrower/}">IM BORROWER!</a>

</div>
</body>
</html>
