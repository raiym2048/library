<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

</head>
<body>


<div >
  <form method="post" action="/borrower/" th:action="@{/borrower/}" th:object="${borrower}" >

    <!--    private String  title, author, publisher, ISBN;
  -->
    <!--
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</p>

    <input type="text" name="name">
    <input type="text" name="email">
    <input type="text" name="phone">

    <div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Add</button>
    </div>
  </form>

  <tr th:each="booki : ${borrower}">

    <td th:text="${booki.phone}"></td>
    <td th:text="${booki.borrowersBook}"></td>

  <select name="selecting_book">
    <option th:value="${books.author}">www</option>
  </select>
</tr>-->

    <div class="addDiv">
      <a class="nameAclass" th:href="@{/borrower/edit/{id}(id=${booki.id})}">edit</a>
      <a th:method="get" class="nameAclass" th:href="@{/borrower/delete/{id}(id=${booki.id})}">delete</a>
    </div>
  </tr>

</div>
</body>
</html>
